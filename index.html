<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Interactive card details form</title>




</head>

<body>
    <div class="main-container">
        <div class="side-bg">

            <div class="cart-images">
                <div class="card-front">
                    <img src="images/card-logo.svg" alt="card-logo">
                    <div class="card-front-text">
                        <h5>0000 0000 0000 0000</h5>
                        <div class="cart-info">
                            <p class="user-name">Jane Appleseed</p>
                            <p><span class="month">00</span>/<span class="year">00</span></p>
                        </div>
                    </div>

                </div>
                <div class="card-back">
                    <span>000</span>
                </div>


            </div>
        </div>
        <div class="content">
            <div class="cart-form">
                <form action="#" method="get" name="myform" novalidate autocomplete="off">
                    <div class="form-control">
                        <label for="name">Cardholder Name</label>
                        <input type="text" name="cardholder_name" id="name" placeholder="e.g. Jane Appleseed" required>
                    </div>
                    <div class="form-control">
                        <label for="card_number">Card Number</label>
                        <input type="text" name="card_number" id="card_number" placeholder="e.g. 1234 5678 9123 0000">
                        <p class="error-message hidden">Wrong format, numbers only</p>
                    </div>
                    <div class="flex">
                        <div class="exp-date">
                            <div class="form-control">
                                <label>Exp. Date (MM/YY) </label>
                                <div class="inline_fields">
                                    <input type="text" placeholder="MM" name="month">
                                    <input type="text" placeholder="YY" name="year">

                                </div>
                                <p class="error-message hidden">Can't be blank</p>
                            </div>

                        </div>
                        <div class="cvc">
                            <div class="form-control">
                                <label for="cvc">CVC</label>
                                <input type="text" name="cvc" id="cvc" placeholder="e.g. 123" required>
                                <p class="error-message hidden">Can't be blank</p>
                            </div>
                        </div>
                    </div>
                    <button class="button-confirm" type="submit">Confirm</button>
                </form>
                <div class="success hidden">
                    <img src="images/icon-complete.svg" alt="icon-complete">
                    <h2>Thank you!</h2>
                    <p>We've added your card details</p>

                    <button class="button-confirm">Continue</button>


                </div>

            </div>
        </div>
    </div>
    <script src="base.js"></script>


</body>

</html>
